[tool:pytest]
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src/analytics
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --verbose
    --tb=short
markers =
    unit: Unit tests
    functional: Functional tests
    integration: Integration tests
